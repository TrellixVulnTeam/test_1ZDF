{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Поиск{% endblock %}</h1>
{% endblock %}


{% block content %}
<div class="container">
	<form method="POST" class="form-group row justify-content-center">

		<div class="col-6">
			{% if error %}
			<div class="alert alert-danger" role="alert">				
				<p><strong>Error:</strong> {{ error }}				
			</div>
			{% endif %}


				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon3">MSISDN</span>
					</div>
					<input type="text" name="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon3">Date from</span>
					</div>
					<input type="text" name="date-from" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="DD.MM.YYYY">
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon3">Date till</span>
					</div>
					<input type="text" name="date-to" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="DD.MM.YYYY">
				</div>	
				<button class="form-control mt-1 btn btn-outline-dark"  type="submit"><strong>Найти</strong></button>

			</div>
		</form>	


	</div>

	{% endblock %}
