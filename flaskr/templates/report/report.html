{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Report{% endblock %}</h1>
{% endblock %}

{% block content %}

<div class="container">
	<form method="POST" class="form-group row justify-content-center">

		<div class="col-6">
			{% if error %}
			<div class="alert alert-danger" role="alert">				
				<p><strong>Error:</strong> {{ error }}				
				</div>
				{% endif %}


				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon3">Дата</span>
					</div>
					<input type="text" name="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="MM.YYYY">
				</div>
				
				<button class="form-control mt-1 btn btn-outline-dark"  type="submit"><strong>Заказать</strong></button>

			</div>
		</form>	


	</div>

	{% endblock %}
